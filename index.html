<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     #filedrop{
         height: 300px;
         width: 300px;
         background: lightgray;
         border: 2px dashed black;
     }
    </style>
    <script type="text/javascript">
        function init(){
            var bHaveFileAPI = (window.File && window.FileReader);

            if(!bHaveFileAPI){
                alert("This Browser doesnt support the File API");
                return;
            }
            document.getElementById('fileElem').addEventListener("change", onFilesChanged);
        }     

        function onFilesChanged(theEvt){
            var theFile = theEvt.target.files[0];
            var totalBytes = 0;

            if(theFile.type != "text/plain"){
                document.getElementById('filecontents').innerHTML = "No Text file chosen";
                return;
            }

            var reader = new FileReader();

            reader.onload = function(evt){
                var resultText = evt.target.result;
                document.getElementById('filecontents').innerHTML = resultText;
            }
            reader.readAsText(theFile);
        }

        window.addEventListener('load', init);
    </script>
</head>
<body>
    <form action="">
        <label for="">Select a file:</label>
        <input type="file" name="files" id="fileElem" />
    </form>
    <textarea name="" id="filecontents" cols="80" rows="10"></textarea>

</body>
</html>
