<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function init(){
            var bHaveFileAPI = (window.File && window.FileReader);

            if(!bHaveFileAPI){
                alert("This Browser doesnt support the File API");
                return
            }
            function onFileChanged(theEvt){

                var files = theEvt.target.files;
                var totalBytes = 0;
                console.log(files.length);
                for(var i = 0; i < files.length; i++){
                    var fileInfo = "<p> File Name: " + files[i].name + "; size: "+ files[i].size + "; Type: " + files[i].type + "</p>"; 
                    totalBytes += files[i].size;
                    document.getElementById('filedata').innerHTML += fileInfo;
                }
                document.getElementById('filedata').innerHTML += "<p>Total of all " + files.length + " files, " + totalBytes + "bytes.</p>";


             }

            document.getElementById("fileElem").addEventListener('change', onFileChanged);            
        }

        window.addEventListener('load', init);
    </script>
</head>
<body>
    <form action="">
        <label>Select A File:</label>
        <input type='file' name="files" id='fileElem' multiple="multiple" />
    </form>
    <div id="filedata"></div>
</body>
</html>
